<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Standoff 2 Lite - Mobile/Desktop</title>
    
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div id="game-container">
        </div>
    
    <div id="main-menu">
        <button class="menu-button" onclick="startGame()">JOGAR</button>
        <button class="menu-button" onclick="showOptions()">OPÇÕES</button>
        <button class="menu-button" onclick="exitGame()">SAIR</button>
    </div>

    <div class="joystick" id="joystick-right"><div class="joystick-inner" id="right-inner"></div></div>
    
    <div id="jump-button">PULAR</div>

    <div id="camera-area"></div> 

    <div id="crosshair"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script src="game.js"></script> 
</body>
</html>
