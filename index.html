<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Standoff 2 3D (Versão Final)</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Arial', sans-serif; }
        #game-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        /* --- Estilos do Menu Principal --- */
        #main-menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }

        .menu-button {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 15px 50px;
            margin: 15px 0;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            width: 300px;
            text-align: center;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
            transition: background-color 0.2s, color 0.2s, transform 0.1s;
        }

        .menu-button:hover {
            background-color: #FFD700;
            color: #222;
            transform: scale(1.05);
        }
        
        /* --- Estilos do Joystick de Movimento (Lado Esquerdo) --- */
        .joystick {
            position: absolute;
            bottom: 50px;
            width: 120px;
            height: 120px;
            touch-action: manipulation;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        
        #joystick-left { 
            left: 50px; 
            /* URL DA IMAGEM DO USUÁRIO INSERIDA AQUI */
            background-image: url('https://png.pngtree.com/png-clipart/20230806/original/pngtree-game-controller-button-game-graphics-game-asset-control-vector-picture-image_9947922.png'); 
            background-size: cover;
            background-position: center;
            background-color: transparent;
            border-radius: 0;
        }

        .joystick-inner {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.7);
            position: absolute;
        }
        
        /* --- Área de Rotação da Câmera (Lado Direito da Tela) --- */
        #camera-area {
            position: absolute;
            right: 0;
            top: 0;
            width: 50%; 
            height: 100%;
            z-index: 5; 
            touch-action: none; 
        }

        @media (max-width: 800px) {
            #game-container.active .joystick { display: flex; }
            #camera-area { display: block; } 
        }
        @media (min-width: 801px) {
             .joystick { display: none !important; }
             #camera-area { display: none; } 
        }
    </style>
</head>
<body>
    <div id="game-container">
        </div>
    
    <div id="main-menu">
        <button class="menu-button" onclick="startGame()">JOGAR</button>
        <button class="menu-button" onclick="showOptions()">OPÇÕES</button>
        <button class="menu-button" onclick="exitGame()">SAIR</button>
    </div>

    <div class="joystick" id="joystick-left"><div class="joystick-inner" id="left-inner"></div></div>
    
    <div id="camera-area"></div> 

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // --- Variáveis de Inicialização 3D ---
        let scene, camera, renderer;
        let playerMesh, enemyMesh;
        const container = document.getElementById('game-container');
        const mainMenu = document.getElementById('main-menu');
        const leftJoystick = document.getElementById('joystick-left');
        const cameraArea = document.getElementById('camera-area');
        
        let gameRunning = false;
        
        let move = { x: 0, z: 0 };
        
        const keys = { w: false, s: false, a: false, d: false };
        let playerSpeed = 0.05;
        let cameraRotationSpeed = 0.005;

        // Estado do toque na área de rotação
        let isRotating = false;
        let lastTouchX = 0;

        // Parâmetros da Câmera em Terceira Pessoa
        const CAMERA_DISTANCE = 3; 
        const CAMERA_HEIGHT = 1.5; 

        // Textura do Chão (Mantida)
        const GRASS_TEXTURE_URL = 'https://threejs.org/examples/textures/crate.gif';
        const SOLID_GREEN_COLOR = 0x6AA84F; 

        // --- Funções de Menu e Estado ---

        function startGame() {
            mainMenu.style.display = 'none';
            leftJoystick.style.display = 'flex';
            
            cameraArea.addEventListener('touchstart', handleTouchStart, false);
            cameraArea.addEventListener('touchmove', handleTouchMove, false);
            cameraArea.addEventListener('touchend', handleTouchEnd, false);

            gameRunning = true;
            animate(0); 
            console.log("Jogo Iniciado!");
        }
        
        function showOptions() { alert("Opções: Funcionalidade a ser implementada!"); }
        function exitGame() { alert("Sair: Voltando ao Menu Principal (simulação de saída)."); }

        // --- Controle de Câmera por Toque (Lado Direito) ---

        function handleTouchStart(event) {
            if (!gameRunning) return;
            isRotating = true;
            lastTouchX = event.touches[0].clientX;
            event.preventDefault(); 
        }

        function handleTouchMove(event) {
            if (!gameRunning || !isRotating) return;
            
            const currentX = event.touches[0].clientX;
            const deltaX = currentX - lastTouchX;
            
            // Rotação do jogador baseada no arrasto horizontal
            playerMesh.rotation.y -= deltaX * cameraRotationSpeed; 
            
            lastTouchX = currentX;
            event.preventDefault();
        }

        function handleTouchEnd(event) {
            if (!gameRunning) return;
            isRotating = false;
            event.preventDefault();
        }

        // --- Funções de Inicialização 3D ---

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x222222);

            const aspectRatio = window.innerWidth / window.innerHeight;
            camera = new THREE.PerspectiveCamera(75, aspectRatio, 0.1, 1000);
            camera.position.set(0, CAMERA_HEIGHT, CAMERA_DISTANCE); 

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);

            const floorGeometry = new THREE.PlaneGeometry(20, 20);
            let floorMaterial;
            const textureLoader = new THREE.TextureLoader();
            textureLoader.load(GRASS_TEXTURE_URL,
                function (texture) {
                    texture.wrapS = THREE.RepeatWrapping;
                    texture.wrapT = THREE.RepeatWrapping;
                    texture.repeat.set(5, 5);
                    const texturedMaterial = new THREE.MeshStandardMaterial({ map: texture, side: THREE.DoubleSide });
                    floor.material = texturedMaterial;
                },
                undefined,
                function (err) {
                    console.error('Erro ao carregar a textura de grama. Usando cor verde sólida.', err);
                    floor.material = new THREE.MeshStandardMaterial({ color: SOLID_GREEN_COLOR, side: THREE.DoubleSide });
                }
            );

            floorMaterial = new THREE.MeshStandardMaterial({ color: SOLID_GREEN_COLOR, side: THREE.DoubleSide });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = Math.PI / 2;
            scene.add(floor);

            const playerGeometry = new THREE.CylinderGeometry(0.3, 0.3, 1.0, 32);
            const playerMaterial = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
            playerMesh = new THREE.Mesh(playerGeometry, playerMaterial);
            playerMesh.position.set(0, 0.5, 0);
            scene.add(playerMesh);

            const enemyGeometry = new THREE.BoxGeometry(1, 1, 1);
            const enemyMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
            enemyMesh = new THREE.Mesh(enemyGeometry, enemyMaterial);
            enemyMesh.position.set(5, 0.5, -5);
            scene.add(enemyMesh);

            window.addEventListener('resize', onWindowResize);
            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);
            joystick("joystick-left", v => move = { x: v.x, z: v.y });
            
            document.addEventListener('mousemove', handleMouseMove, false);
        }

        // --- Rotação de Câmera/Jogador para Desktop (Mouse) ---
        function handleMouseMove(event) {
            if (!gameRunning || window.innerWidth <= 800) return; 
            
            if (event.buttons === 1) { 
                 const deltaX = event.movementX || event.mozMovementX || event.webkitMovementX || 0;
                 playerMesh.rotation.y -= deltaX * cameraRotationSpeed; 
            }
        }

        // --- Funções de Jogo 3D (Update com controles corrigidos) ---

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function updatePlayer(deltaTime) {
            let dx = 0, dz = 0;

            if (keys.a || keys.d || keys.w || keys.s || move.x !== 0 || move.z !== 0) {
                const rotationAngle = playerMesh.rotation.y;
                
                // CORRIGIDO: inputX (Horizontal) e inputZ (Vertical)
                let inputX = (keys.d ? 1 : 0) - (keys.a ? 1 : 0) + move.x;
                // CORREÇÃO: Invertido para que W/Cima (joystick) mova para frente
                let inputZ = (keys.s ? 1 : 0) - (keys.w ? 1 : 0) - move.z; 
                
                // Normaliza o vetor de movimento
                const mag = Math.sqrt(inputX * inputX + inputZ * inputZ);
                if (mag > 0) {
                    inputX /= mag;
                    inputZ /= mag;
                }

                // Rotaciona o vetor de movimento para alinhar com a câmera (jogador)
                // Movimento lateral (Strafe)
                dx = inputX * Math.cos(rotationAngle) - inputZ * Math.sin(rotationAngle);
                // Movimento frente/trás
                dz = inputX * Math.sin(rotationAngle) + inputZ * Math.cos(rotationAngle);
            }

            // Aplica o movimento
            playerMesh.position.x += dx * playerSpeed * deltaTime;
            playerMesh.position.z += dz * playerSpeed * deltaTime;
            
            // Lógica da Câmera em Terceira Pessoa
            const angle = playerMesh.rotation.y;
            const targetX = playerMesh.position.x - Math.sin(angle) * CAMERA_DISTANCE;
            const targetZ = playerMesh.position.z - Math.cos(angle) * CAMERA_DISTANCE;
            const smoothingFactor = 0.5; 
            
            // Movimento suave da câmera
            camera.position.x += (targetX - camera.position.x) * smoothingFactor * deltaTime;
            camera.position.z += (targetZ - camera.position.z) * smoothingFactor * deltaTime;
            camera.position.y = playerMesh.position.y + CAMERA_HEIGHT; 

            // A câmera sempre olha para o jogador
            camera.lookAt(playerMesh.position.x, playerMesh.position.y + 0.5, playerMesh.position.z);
        }

        function animate(time) {
            if (!gameRunning) return; 

            requestAnimationFrame(animate);

            const deltaTime = (time - (animate.lastTime || time)) / 16.67;
            animate.lastTime = time;

            updatePlayer(deltaTime);

            renderer.render(scene, camera);
        }

        // --- Funções de Controle (joystick e teclado) ---

        function onKeyDown(e) {
            if (!gameRunning) return; 
            if (e.key === 'w' || e.key === 'W') keys.w = true;
            if (e.key === 's' || e.key === 'S') keys.s = true;
            if (e.key === 'a' || e.key === 'A') keys.a = true;
            if (e.key === 'd' || e.key === 'D') keys.d = true;
            
            if (e.key === 'ArrowLeft') playerMesh.rotation.y += 0.05;
            if (e.key === 'ArrowRight') playerMesh.rotation.y -= 0.05;
        }
        function onKeyUp(e) {
            if (!gameRunning) return; 
            if (e.key === 'w' || e.key === 'W') keys.w = false;
            if (e.key === 's' || e.key === 'S') keys.s = false;
            if (e.key === 'a' || e.key === 'A') keys.a = false;
            if (e.key === 'd' || e.key === 'D') keys.d = false;
        }

        function joystick(id, callback) {
            const stick = document.getElementById(id);
            const inner = document.getElementById(id + '-inner');
            let rect = stick.getBoundingClientRect();
            let center = { x: rect.left + rect.width / 2, y: rect.top + rect.height / 2 };
            let active = false;

            stick.addEventListener("touchstart", e => { 
                if (!gameRunning) return;
                e.preventDefault(); 
                active = true; 
                stick.classList.add('active'); 
                if (e.touches.length > 0) {
                     rect = stick.getBoundingClientRect(); 
                     center = { x: rect.left + rect.width / 2, y: rect.top + rect.height / 2 };
                }
            }, false);
            
            stick.addEventListener("touchend", e => { 
                if (!gameRunning) return;
                e.preventDefault(); 
                active = false; 
                callback({ x: 0, z: 0 }); 
                inner.style.transform = `translate(0px, 0px)`; 
                stick.classList.remove('active'); 
            }, false);
            
            stick.addEventListener("touchmove", e => {
                if (!gameRunning || !active) return;
                e.preventDefault();
                const touch = e.touches[0];
                let dx = touch.clientX - center.x;
                let dy = touch.clientY - center.y;
                const mag = Math.sqrt(dx * dx + dy * dy);
                if (mag > 50) { dx = (dx / mag) * 50; dy = (dy / mag) * 50; }
                
                // Mapeamento: x = horizontal, z = vertical (o -dy inverte a direção da tela para a convenção 3D)
                callback({ x: dx / 50, z: -dy / 50 }); 
                inner.style.transform = `translate(${dx}px, ${dy}px)`;
            }, false);
            
            window.addEventListener("resize", () => {
                rect = stick.getBoundingClientRect();
                center = { x: rect.left + rect.width / 2, y: rect.top + rect.height / 2 };
            });
        }

        init();
    </script>
</body>
</html>
