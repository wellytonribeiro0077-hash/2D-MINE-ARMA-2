<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Standoff 2 3D (Menu Principal)</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Arial', sans-serif; }
        #game-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        /* --- Estilos do Menu Principal --- */
        #main-menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Fundo escuro semitransparente */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20; /* Garantir que o menu fique sobre o jogo 3D e joysticks */
        }

        .menu-button {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 15px 50px;
            margin: 15px 0;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            width: 300px;
            text-align: center;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%); /* Forma hexagonal inspirada na imagem */
            transition: background-color 0.2s, color 0.2s, transform 0.1s;
        }

        .menu-button:hover {
            background-color: #FFD700; /* Dourado */
            color: #222;
            transform: scale(1.05);
        }
        
        /* --- Estilos dos Joysticks (mantidos) --- */
        .joystick {
            position: absolute;
            bottom: 50px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            touch-action: manipulation;
            display: none; /* Inicia escondido */
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        .joystick-inner {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            position: absolute;
        }
        #joystick-left { left: 50px; }
        #joystick-right { right: 50px; }

        /* Mostrar joysticks apenas em telas pequenas e quando o jogo estiver ativo */
        @media (max-width: 800px) {
            #game-container.active .joystick { display: flex; }
        }
        @media (min-width: 801px) {
            .joystick { display: none !important; }
        }
    </style>
</head>
<body>
    <div id="game-container">
        </div>
    
    <div id="main-menu">
        <button class="menu-button" onclick="startGame()">JOGAR</button>
        <button class="menu-button" onclick="showOptions()">OPÇÕES</button>
        <button class="menu-button" onclick="exitGame()">SAIR</button>
    </div>

    <div class="joystick" id="joystick-left"><div class="joystick-inner" id="left-inner"></div></div>
    <div class="joystick" id="joystick-right"><div class="joystick-inner" id="right-inner"></div></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // --- Variáveis de Inicialização 3D ---
        let scene, camera, renderer;
        let playerMesh, enemyMesh;
        const container = document.getElementById('game-container');
        const mainMenu = document.getElementById('main-menu');
        const leftJoystick = document.getElementById('joystick-left');
        const rightJoystick = document.getElementById('joystick-right');
        
        let gameRunning = false; // Estado do jogo
        
        let move = { x: 0, z: 0 };
        let shoot = { x: 0, z: 0 };
        const keys = { w: false, s: false, a: false, d: false, up: false, down: false, left: false, right: false };
        let playerSpeed = 0.05;

        // Parâmetros da Câmera em Terceira Pessoa
        const CAMERA_DISTANCE = 3; 
        const CAMERA_HEIGHT = 1.5; 

        const GRASS_TEXTURE_URL = 'https://threejs.org/examples/textures/crate.gif';
        const SOLID_GREEN_COLOR = 0x6AA84F; 

        // --- Funções de Menu e Estado ---

        function startGame() {
            // 1. Esconder Menu
            mainMenu.style.display = 'none';
            
            // 2. Mostrar Controles (Se for móvel)
            leftJoystick.style.display = 'flex';
            rightJoystick.style.display = 'flex';
            
            // 3. Iniciar o Jogo
            gameRunning = true;
            animate(0); // Iniciar o loop de renderização 3D
            console.log("Jogo Iniciado!");
        }
        
        function showOptions() {
            alert("Opções: Funcionalidade a ser implementada!");
        }

        function exitGame() {
            alert("Sair: Voltando ao Menu Principal (simulação de saída).");
            // Em um ambiente de desktop, o código tentaria fechar a janela, mas isso é bloqueado por navegadores modernos.
            // Para o nosso caso, apenas exibimos uma mensagem e mantemos o menu.
        }

        // --- Funções de Inicialização 3D ---

        function init() {
            // 1. Cena
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x222222);

            // 2. Câmera
            const aspectRatio = window.innerWidth / window.innerHeight;
            camera = new THREE.PerspectiveCamera(75, aspectRatio, 0.1, 1000);
            camera.position.set(0, CAMERA_HEIGHT, CAMERA_DISTANCE); 

            // 3. Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            // 4. Luzes
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);

            // 5. Adicionar Objetos (Chão)
            const floorGeometry = new THREE.PlaneGeometry(20, 20);
            let floorMaterial;
            const textureLoader = new THREE.TextureLoader();
            textureLoader.load(GRASS_TEXTURE_URL,
                function (texture) {
                    texture.wrapS = THREE.RepeatWrapping;
                    texture.wrapT = THREE.RepeatWrapping;
                    texture.repeat.set(5, 5);
                    const texturedMaterial = new THREE.MeshStandardMaterial({ map: texture, side: THREE.DoubleSide });
                    floor.material = texturedMaterial;
                },
                undefined,
                function (err) {
                    console.error('Erro ao carregar a textura de grama. Usando cor verde sólida.', err);
                    floor.material = new THREE.MeshStandardMaterial({ color: SOLID_GREEN_COLOR, side: THREE.DoubleSide });
                }
            );

            floorMaterial = new THREE.MeshStandardMaterial({ color: SOLID_GREEN_COLOR, side: THREE.DoubleSide });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = Math.PI / 2;
            scene.add(floor);

            // Jogador (Um cilindro como corpo)
            const playerGeometry = new THREE.CylinderGeometry(0.3, 0.3, 1.0, 32);
            const playerMaterial = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
            playerMesh = new THREE.Mesh(playerGeometry, playerMaterial);
            playerMesh.position.set(0, 0.5, 0);
            scene.add(playerMesh);

            // Inimigo (Um cubo simples)
            const enemyGeometry = new THREE.BoxGeometry(1, 1, 1);
            const enemyMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
            enemyMesh = new THREE.Mesh(enemyGeometry, enemyMaterial);
            enemyMesh.position.set(5, 0.5, -5);
            scene.add(enemyMesh);

            window.addEventListener('resize', onWindowResize);
            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);
            joystick("joystick-left", v => move = { x: v.x, z: v.y });
            joystick("joystick-right", v => shoot = { x: v.x, z: v.y });
        }

        // --- Funções de Jogo 3D (Mantidas) ---

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function updatePlayer(deltaTime) {
            let dx = 0, dz = 0;

            if (keys.a || keys.d || keys.w || keys.s) {
                dx = (keys.d ? 1 : 0) - (keys.a ? 1 : 0);
                dz = (keys.s ? 1 : 0) - (keys.w ? 1 : 0);
            } else {
                dx = move.x;
                dz = move.z;
            }

            const magnitude = Math.sqrt(dx * dx + dz * dz);

            if (magnitude > 0) {
                dx /= magnitude;
                dz /= magnitude;

                playerMesh.position.x += dx * playerSpeed * deltaTime;
                playerMesh.position.z += dz * playerSpeed * deltaTime;
            }

            let shootX = 0, shootZ = 0;
            if (keys.left || keys.right || keys.up || keys.down) {
                shootX = (keys.right ? 1 : 0) - (keys.left ? 1 : 0);
                shootZ = (keys.down ? 1 : 0) - (keys.up ? 1 : 0);
            } else {
                shootX = shoot.x;
                shootZ = shoot.z;
            }

            if (shootX !== 0 || shootZ !== 0) {
                playerMesh.rotation.y = Math.atan2(shootX, shootZ);
            }
            
            // Lógica da Câmera em Terceira Pessoa
            const angle = playerMesh.rotation.y;
            const targetX = playerMesh.position.x - Math.sin(angle) * CAMERA_DISTANCE;
            const targetZ = playerMesh.position.z - Math.cos(angle) * CAMERA_DISTANCE;
            const smoothingFactor = 0.1; 
            
            camera.position.x += (targetX - camera.position.x) * smoothingFactor * deltaTime;
            camera.position.z += (targetZ - camera.position.z) * smoothingFactor * deltaTime;
            camera.position.y = playerMesh.position.y + CAMERA_HEIGHT; 

            camera.lookAt(playerMesh.position.x, playerMesh.position.y + 0.5, playerMesh.position.z);
        }

        function animate(time) {
            if (!gameRunning) return; // Parar o loop se o jogo não estiver rodando

            requestAnimationFrame(animate);

            const deltaTime = (time - (animate.lastTime || time)) / 16.67;
            animate.lastTime = time;

            updatePlayer(deltaTime);

            renderer.render(scene, camera);
        }

        // --- Funções de Controle (Mantidas) ---

        function onKeyDown(e) {
            if (!gameRunning) return; // Ignorar input se o menu estiver aberto
            if (e.key === 'w' || e.key === 'W') keys.w = true;
            if (e.key === 's' || e.key === 'S') keys.s = true;
            if (e.key === 'a' || e.key === 'A') keys.a = true;
            if (e.key === 'd' || e.key === 'D') keys.d = true;
            if (e.key === 'ArrowUp') keys.up = true;
            if (e.key === 'ArrowDown') keys.down = true;
            if (e.key === 'ArrowLeft') keys.left = true;
            if (e.key === 'ArrowRight') keys.right = true;
        }
        function onKeyUp(e) {
            if (!gameRunning) return; // Ignorar input se o menu estiver aberto
            if (e.key === 'w' || e.key === 'W') keys.w = false;
            if (e.key === 's' || e.key === 'S') keys.s = false;
            if (e.key === 'a' || e.key === 'A') keys.a = false;
            if (e.key === 'd' || e.key === 'D') keys.d = false;
            if (e.key === 'ArrowUp') keys.up = false;
            if (e.key === 'ArrowDown') keys.down = false;
            if (e.key === 'ArrowLeft') keys.left = false;
            if (e.key === 'ArrowRight') keys.right = false;
        }

        function joystick(id, callback) {
            const stick = document.getElementById(id);
            const inner = document.getElementById(id + '-inner');
            let rect = stick.getBoundingClientRect();
            let center = { x: rect.left + rect.width / 2, y: rect.top + rect.height / 2 };
            let active = false;

            stick.addEventListener("touchstart", e => { e.preventDefault(); active = true; stick.classList.add('active'); });
            stick.addEventListener("touchend", e => { e.preventDefault(); active = false; callback({ x: 0, y: 0 }); inner.style.transform = `translate(0px, 0px)`; stick.classList.remove('active'); });
            stick.addEventListener("touchmove", e => {
                if (!active) return;
                e.preventDefault();
                const touch = e.touches[0];
                let dx = touch.clientX - center.x;
                let dy = touch.clientY - center.y;
                const mag = Math.sqrt(dx * dx + dy * dy);
                if (mag > 50) { dx = (dx / mag) * 50; dy = (dy / mag) * 50; }
                callback({ x: dx / 50, y: -dy / 50 });
                inner.style.transform = `translate(${dx}px, ${dy}px)`;
            });
            window.addEventListener("resize", () => {
                rect = stick.getBoundingClientRect();
                center = { x: rect.left + rect.width / 2, y: rect.top + rect.height / 2 };
            });
        }

        // Inicia a cena 3D, mas deixa o loop 'animate' parado até o menu ser clicado
        init();
        // O jogo está parado (gameRunning = false) e o menu está visível.
        // Ao clicar em 'JOGAR', a função startGame() será chamada e ativará o animate().
    </script>
</body>
</html>
