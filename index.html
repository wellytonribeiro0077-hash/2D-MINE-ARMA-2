<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Standoff 2 3D (Esqueleto)</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        #game-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        /* Adicionar estilos para os joysticks 2D, pois 3D é mais complexo de controlar. */
        .joystick {
            position: absolute;
            bottom: 50px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            touch-action: manipulation;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10; /* Para ficar sobre o canvas 3D */
        }
        .joystick-inner {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            position: absolute;
        }
        #joystick-left { left: 50px; }
        #joystick-right { right: 50px; }
        @media (min-width: 801px) {
            .joystick { display: none; }
        }
    </style>
</head>
<body>
    <div id="game-container">
        </div>
    <div class="joystick" id="joystick-left"><div class="joystick-inner" id="left-inner"></div></div>
    <div class="joystick" id="joystick-right"><div class="joystick-inner" id="right-inner"></div></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // --- Variáveis de Inicialização 3D ---
        let scene, camera, renderer;
        let playerMesh, enemyMesh;
        const container = document.getElementById('game-container');
        let move = { x: 0, z: 0 }; // Usamos Z para frente/trás no 3D
        let shoot = { x: 0, z: 0 };
        const keys = { w: false, s: false, a: false, d: false, up: false, down: false, left: false, right: false };
        let playerSpeed = 0.05;

        // --- Funções de Inicialização ---

        function init() {
            // 1. Cena (Onde tudo vive)
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x222222);

            // 2. Câmera (O "olho" do jogador, perspectiva de cima)
            const aspectRatio = window.innerWidth / window.innerHeight;
            // Configuração para perspectiva (Top-down shooter 3D)
            camera = new THREE.PerspectiveCamera(75, aspectRatio, 0.1, 1000);
            camera.position.set(0, 10, 0); // Posiciona a 10 unidades acima do chão
            camera.lookAt(0, 0, 0);       // Olha para o centro

            // 3. Renderer (Desenha a cena na tela)
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            // 4. Luzes (Ilumina os objetos)
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);

            // 5. Adicionar Objetos

            // Chão
            const floorGeometry = new THREE.PlaneGeometry(20, 20);
            const floorMaterial = new THREE.MeshStandardMaterial({ color: 0x444444, side: THREE.DoubleSide });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = Math.PI / 2; // Gira o chão para ficar horizontal
            scene.add(floor);

            // Jogador (Um cilindro como corpo)
            const playerGeometry = new THREE.CylinderGeometry(0.3, 0.3, 1.0, 32);
            const playerMaterial = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
            playerMesh = new THREE.Mesh(playerGeometry, playerMaterial);
            playerMesh.position.set(0, 0.5, 0); // Altura de 0.5 para tocar o chão (metade da altura 1.0)
            scene.add(playerMesh);

            // Inimigo (Um cubo simples)
            const enemyGeometry = new THREE.BoxGeometry(1, 1, 1);
            const enemyMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
            enemyMesh = new THREE.Mesh(enemyGeometry, enemyMaterial);
            enemyMesh.position.set(5, 0.5, -5);
            scene.add(enemyMesh);

            window.addEventListener('resize', onWindowResize);
            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);
            joystick("joystick-left", v => move = { x: v.x, z: v.y });
            joystick("joystick-right", v => shoot = { x: v.x, z: v.y });
        }

        // --- Funções de Jogo 3D ---

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function updatePlayer(deltaTime) {
            // Movimento do Jogador
            let dx = 0, dz = 0; // Usamos Z para frente/trás (como no 2D era Y)

            if (keys.a || keys.d || keys.w || keys.s) {
                dx = (keys.d ? 1 : 0) - (keys.a ? 1 : 0);
                dz = (keys.s ? 1 : 0) - (keys.w ? 1 : 0);
            } else {
                dx = move.x;
                dz = move.z;
            }

            const magnitude = Math.sqrt(dx * dx + dz * dz);

            if (magnitude > 0) {
                dx /= magnitude;
                dz /= magnitude;

                playerMesh.position.x += dx * playerSpeed * deltaTime;
                playerMesh.position.z += dz * playerSpeed * deltaTime;
            }

            // Rotação do Jogador (Apontar para onde atira)
            let shootX = 0, shootZ = 0;
            if (keys.left || keys.right || keys.up || keys.down) {
                shootX = (keys.right ? 1 : 0) - (keys.left ? 1 : 0);
                shootZ = (keys.down ? 1 : 0) - (keys.up ? 1 : 0);
            } else {
                shootX = shoot.x;
                shootZ = shoot.z;
            }

            if (shootX !== 0 || shootZ !== 0) {
                // Rotação no eixo Y (o que aponta para cima)
                playerMesh.rotation.y = Math.atan2(shootX, shootZ);
                // Lógica de tiro 3D (não implementada)
            }

            // Atualizar a câmera para seguir o jogador (se fosse uma câmera de perseguição)
            // Para top-down fixo, a câmera só precisa acompanhar o X e Z
            camera.position.x = playerMesh.position.x;
            camera.position.z = playerMesh.position.z;
        }

        function animate(time) {
            requestAnimationFrame(animate);

            // Calcula o delta time (para movimento suave em qualquer framerate)
            const deltaTime = (time - (animate.lastTime || time)) / 16.67;
            animate.lastTime = time;

            updatePlayer(deltaTime);
            // updateEnemies(deltaTime);
            // updateBullets(deltaTime);

            renderer.render(scene, camera);
        }

        // --- Eventos de Controle ---

        function onKeyDown(e) {
            if (e.key === 'w' || e.key === 'W') keys.w = true;
            if (e.key === 's' || e.key === 'S') keys.s = true;
            if (e.key === 'a' || e.key === 'A') keys.a = true;
            if (e.key === 'd' || e.key === 'D') keys.d = true;
            if (e.key === 'ArrowUp') keys.up = true;
            if (e.key === 'ArrowDown') keys.down = true;
            if (e.key === 'ArrowLeft') keys.left = true;
            if (e.key === 'ArrowRight') keys.right = true;
        }
        function onKeyUp(e) {
            if (e.key === 'w' || e.key === 'W') keys.w = false;
            if (e.key === 's' || e.key === 'S') keys.s = false;
            if (e.key === 'a' || e.key === 'A') keys.a = false;
            if (e.key === 'd' || e.key === 'D') keys.d = false;
            if (e.key === 'ArrowUp') keys.up = false;
            if (e.key === 'ArrowDown') keys.down = false;
            if (e.key === 'ArrowLeft') keys.left = false;
            if (e.key === 'ArrowRight') keys.right = false;
        }

        // Joystick Functionality (Reutilizado do 2D, mas ajustado para 3D)
        function joystick(id, callback) {
            const stick = document.getElementById(id);
            const inner = document.getElementById(id + '-inner');
            let rect = stick.getBoundingClientRect();
            let center = { x: rect.left + rect.width / 2, y: rect.top + rect.height / 2 };
            let active = false;

            stick.addEventListener("touchstart", e => { e.preventDefault(); active = true; stick.classList.add('active'); });
            stick.addEventListener("touchend", e => { e.preventDefault(); active = false; callback({ x: 0, y: 0 }); inner.style.transform = `translate(0px, 0px)`; stick.classList.remove('active'); });
            stick.addEventListener("touchmove", e => {
                if (!active) return;
                e.preventDefault();
                const touch = e.touches[0];
                let dx = touch.clientX - center.x;
                let dy = touch.clientY - center.y;
                const mag = Math.sqrt(dx * dx + dy * dy);
                if (mag > 50) { dx = (dx / mag) * 50; dy = (dy / mag) * 50; }
                // No 3D, 'y' do joystick (para cima/baixo) geralmente mapeia para o eixo 'Z' (profundidade)
                callback({ x: dx / 50, y: -dy / 50 }); // O Y é invertido no canvas, ajustamos o dy
                inner.style.transform = `translate(${dx}px, ${dy}px)`;
            });
            window.addEventListener("resize", () => {
                rect = stick.getBoundingClientRect();
                center = { x: rect.left + rect.width / 2, y: rect.top + rect.height / 2 };
            });
        }

        // Inicia o jogo 3D
        init();
        animate();
    </script>
</body>
</html>
