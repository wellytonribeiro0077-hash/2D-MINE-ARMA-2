<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Standoff 2 Lite - Configuração de Controles</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Arial', sans-serif; }
        #game-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        /* --- Menu principal (Mantido) --- */
        #main-menu {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 20;
        }
        .menu-button {
            background-color: #fff; color: #000; border: none; padding: 15px 50px; margin: 15px 0;
            font-size: 24px; font-weight: bold; cursor: pointer; width: 300px; text-align: center;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%); transition: background-color 0.2s, transform 0.1s;
        }
        .menu-button:hover { background-color: #FFD700; transform: scale(1.05); }

        /* --- Joystick Analógico (Lado Esquerdo) --- */
        .joystick {
            position: absolute; bottom: 50px; width: 120px; height: 120px;
            touch-action: manipulation; display: none; justify-content: center; align-items: center; z-index: 10;
        }
        #joystick-left { 
            left: 50px; 
            border-radius: 50%;
            background-image: url('https://www.pngwing.com/pt/free-png-nagxd'); 
            background-size: cover; 
            background-color: transparent; 
        }
        .joystick-inner {
            width: 40px; height: 40px; border-radius: 50%;
            background: rgba(255, 255, 255, 0.7); 
            position: absolute;
        }
        
        /* --- Botão de Pular (Jump) --- */
        #jump-button {
            position: absolute; bottom: 50px; right: 50px;
            width: 80px; height: 80px; border-radius: 50%;
            background-color: rgba(0, 150, 255, 0.6);
            color: white; font-size: 20px; font-weight: bold;
            border: 3px solid rgba(255, 255, 255, 0.8);
            display: none; justify-content: center; align-items: center;
            touch-action: manipulation; z-index: 10;
            cursor: pointer;
        }
        #jump-button:active {
            background-color: rgba(0, 100, 200, 0.8);
            transform: scale(0.95);
        }

        /* --- Área de Rotação da Câmera (Lado Direito) --- */
        #camera-area {
            position: absolute; right: 0; top: 0; width: 50%; height: 100%;
            z-index: 5; touch-action: none; 
        }

        /* --- MIRA CENTRAL (Crosshair - Ponto de Mira) --- */
        #crosshair {
            position: absolute; top: 50%; left: 50%; 
            width: 4px; height: 4px; 
            background-color: red; /* Cor clássica de mira */
            border: 1px solid white;
            border-radius: 50%;
            transform: translate(-50%, -50%); 
            z-index: 15;
            display: none; 
        }

        @media (max-width: 800px) {
            #game-container.active .joystick { display: flex; }
            #camera-area { display: block; } 
            #jump-button { display: flex; } /* Mostra o botão no mobile */
        }
        @media (min-width: 801px) {
             .joystick, #jump-button { display: none !important; }
             #camera-area { display: none; } 
        }
    </style>
</head>
<body>
    <div id="game-container">
        </div>
    
    <div id="main-menu">
        <button class="menu-button" onclick="startGame()">JOGAR</button>
        <button class="menu-button" onclick="showOptions()">OPÇÕES</button>
        <button class="menu-button" onclick="exitGame()">SAIR</button>
    </div>

    <div class="joystick" id="joystick-left"><div class="joystick-inner" id="left-inner"></div></div>
    
    <div id="jump-button">PULAR</div>

    <div id="camera-area"></div> 

    <div id="crosshair"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // --- Variáveis de Inicialização 3D ---
        let scene, camera, renderer;
        let playerMesh;
        const container = document.getElementById('game-container');
        const mainMenu = document.getElementById('main-menu');
        const leftJoystick = document.getElementById('joystick-left');
        const cameraArea = document.getElementById('camera-area');
        const jumpButton = document.getElementById('jump-button');
        const crosshair = document.getElementById('crosshair'); 
        
        let gameRunning = false;
        
        let move = { x: 0, z: 0 };
        
        const keys = { w: false, s: false, a: false, d: false, space: false };
        
        let playerSpeed = 5.0; 
        let cameraRotationSpeed = 0.003; 
        const WORLD_BOUNDS = 10; 
        
        // --- Variáveis de Física (Pulo) ---
        let playerVelocityY = 0;
        const GRAVITY = 9.8; 
        const JUMP_POWER = 6.0;
        let isOnGround = true;

        animate.lastTime = performance.now(); 

        let isRotating = false;
        let lastTouchX = 0;

        const CAMERA_DISTANCE = 3; 
        const CAMERA_HEIGHT = 1.5; 

        // Textura temporária (Personagem) - Para evitar falhas com links externos
        const PLAYER_TEXTURE_URL = 'https://threejs.org/examples/textures/crate.gif'; 
        const GRASS_TEXTURE_URL = 'https://threejs.org/examples/textures/crate.gif';
        const SOLID_GREEN_COLOR = 0x6AA84F; 

        // --- Funções de Menu e Estado ---

        function startGame() {
            mainMenu.style.display = 'none';
            // Mostra os controles mobile/desktop
            if (window.innerWidth <= 800) {
                 leftJoystick.style.display = 'flex';
                 jumpButton.style.display = 'flex';
                 cameraArea.style.display = 'block';
            }
            crosshair.style.display = 'block'; 
            
            // Adiciona listeners para o botão de pulo (mobile)
            jumpButton.addEventListener('pointerdown', handleJumpButton, false);
            
            cameraArea.addEventListener('touchstart', handleTouchStart, false);
            cameraArea.addEventListener('touchmove', handleTouchMove, false);
            cameraArea.addEventListener('touchend', handleTouchEnd, false);

            gameRunning = true;
            animate(0); 
        }
        
        function showOptions() { alert("Configurações: Sensibilidade de Mira, Volume, etc."); }
        function exitGame() { alert("Sair do jogo."); }

        // --- Controle de Pulo ---
        function handleJumpButton(event) {
             if (gameRunning && isOnGround) {
                playerVelocityY = JUMP_POWER;
                isOnGround = false;
             }
             event.preventDefault(); 
        }

        // --- Controle de Câmera por Toque (Lado Direito) ---
        function handleTouchStart(event) {
            if (!gameRunning) return;
            isRotating = true;
            lastTouchX = event.touches[0].clientX;
            event.preventDefault(); 
        }

        function handleTouchMove(event) {
            if (!gameRunning || !isRotating) return;
            
            const currentX = event.touches[0].clientX;
            const deltaX = currentX - lastTouchX;
            
            // Rotaciona o boneco (que leva a câmera)
            playerMesh.rotation.y -= deltaX * cameraRotationSpeed; 
            
            lastTouchX = currentX;
            event.preventDefault();
        }

        function handleTouchEnd(event) {
            if (!gameRunning) return;
            isRotating = false;
            event.preventDefault();
        }

        // --- Funções de Inicialização 3D ---

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x222222);

            const aspectRatio = window.innerWidth / window.innerHeight;
            camera = new THREE.PerspectiveCamera(75, aspectRatio, 0.1, 1000);
            camera.position.set(0, CAMERA_HEIGHT, CAMERA_DISTANCE); 

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);

            // 1. CHÃO
            const floorGeometry = new THREE.PlaneGeometry(20, 20);
            const textureLoader = new THREE.TextureLoader();
            
            const floorMaterial = new THREE.MeshStandardMaterial({ color: SOLID_GREEN_COLOR, side: THREE.DoubleSide });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = Math.PI / 2;
            scene.add(floor);
            
            textureLoader.load(GRASS_TEXTURE_URL, texture => {
                texture.wrapS = THREE.RepeatWrapping;
                texture.wrapT = THREE.RepeatWrapping;
                texture.repeat.set(5, 5);
                floor.material = new THREE.MeshStandardMaterial({ map: texture, side: THREE.DoubleSide });
            });


            // 2. PERSONAGEM (Carrega a textura temporária)
            const playerGeometry = new THREE.BoxGeometry(0.8, 1.6, 0.8); // Altura: 1.6m
            playerMesh = new THREE.Mesh(playerGeometry, new THREE.MeshStandardMaterial({ color: 0x00ff00 }));
            playerMesh.position.set(0, 0.8, 0); // Altura inicial: 0.8 (metade da altura)
            scene.add(playerMesh);

            textureLoader.load(
                PLAYER_TEXTURE_URL, 
                texture => {
                    playerMesh.material = new THREE.MeshStandardMaterial({ map: texture });
                },
                undefined,
                err => {
                    console.warn(`[AVISO] Falha ao carregar a textura. Usando o cubo verde padrão.`);
                }
            );

            // 3. INIMIGO (Mantido)
            const enemyGeometry = new THREE.BoxGeometry(1, 1, 1);
            const enemyMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
            const enemyMesh = new THREE.Mesh(enemyGeometry, enemyMaterial);
            enemyMesh.position.set(5, 0.5, -5);
            scene.add(enemyMesh);

            window.addEventListener('resize', onWindowResize);
            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);
            joystick("joystick-left", v => move = { x: v.x, z: v.y });
            
            document.addEventListener('mousemove', handleMouseMove, false);
        }

        // --- Rotação de Câmera/Jogador para Desktop (Mouse) ---
        function handleMouseMove(event) {
            if (!gameRunning || window.innerWidth <= 800) return; 
            
            // Simula a rotação da câmera, como no FPS
            const deltaX = event.movementX || 0;
            playerMesh.rotation.y -= deltaX * cameraRotationSpeed; 
        }

        // --- Funções de Jogo 3D (Update com Controles Estáveis e Física) ---

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function updatePlayer(deltaTime) {
            let dx = 0, dz = 0;
            const rotationAngle = playerMesh.rotation.y;
            
            // 1. COMBINAÇÃO DE INPUTS (Corrigida)
            // O sinal do joystick move.z já está corrigido na função joystick (-dy)
            let inputX = (keys.d ? 1 : 0) - (keys.a ? 1 : 0) + move.x;
            let inputZ = (keys.w ? 1 : 0) - (keys.s ? 1 : 0) + move.z; 
            
            inputX = parseFloat(inputX) || 0;
            inputZ = parseFloat(inputZ) || 0;
            
            // Normaliza o vetor de movimento (para que o movimento diagonal não seja mais rápido)
            const mag = Math.sqrt(inputX * inputX + inputZ * inputZ);
            
            if (mag > 0.001 && !isNaN(mag)) { 
                inputX /= mag;
                inputZ /= mag;
            } else {
                inputX = 0;
                inputZ = 0;
            }

            // 2. ROTAÇÃO DO MOVIMENTO
            // Transforma o movimento local (inputX, inputZ) em movimento mundial (dx, dz)
            dx = inputX * Math.cos(rotationAngle) - inputZ * Math.sin(rotationAngle);
            dz = inputX * Math.sin(rotationAngle) + inputZ * Math.cos(rotationAngle);
            
            const speed = isNaN(playerSpeed) ? 5.0 : playerSpeed; 
            const safeDeltaTime = Math.min(deltaTime, 0.1); 

            // Aplica o movimento horizontal
            playerMesh.position.x += dx * speed * safeDeltaTime;
            playerMesh.position.z += dz * speed * safeDeltaTime;

            // 3. FÍSICA (Gravidade e Pulo)
            
            // Pulo (Teclado)
            if (keys.space && isOnGround) {
                playerVelocityY = JUMP_POWER;
                isOnGround = false;
            }

            // Aplica Gravidade
            if (!isOnGround) {
                playerVelocityY -= GRAVITY * safeDeltaTime;
                playerMesh.position.y += playerVelocityY * safeDeltaTime;
            }

            // Colisão com o Chão (Y=0.8 é a posição de repouso da caixa de 1.6m de altura)
            const groundLevel = 0.8;
            if (playerMesh.position.y < groundLevel) {
                playerVelocityY = 0;
                playerMesh.position.y = groundLevel;
                isOnGround = true;
            }

            // Limites de Tela (Boundaries)
            playerMesh.position.x = Math.min(Math.max(playerMesh.position.x, -WORLD_BOUNDS), WORLD_BOUNDS);
            playerMesh.position.z = Math.min(Math.max(playerMesh.position.z, -WORLD_BOUNDS), WORLD_BOUNDS);
            
            // 4. LÓGICA DA CÂMERA
            const targetX = playerMesh.position.x - Math.sin(rotationAngle) * CAMERA_DISTANCE;
            const targetZ = playerMesh.position.z - Math.cos(rotationAngle) * CAMERA_DISTANCE;
            
            const smoothingFactor = 0.5; 
            
            camera.position.x += (targetX - camera.position.x) * smoothingFactor;
            camera.position.z += (targetZ - camera.position.z) * smoothingFactor;
            camera.position.y = playerMesh.position.y + CAMERA_HEIGHT; 

            // A câmera sempre olha para a frente do jogador
            camera.lookAt(playerMesh.position.x, playerMesh.position.y + 0.5, playerMesh.position.z);
        }

        function animate(time) {
            if (!gameRunning) return; 

            requestAnimationFrame(animate);

            const currentTime = performance.now();
            const lastTime = animate.lastTime || currentTime; 
            const deltaTime = (currentTime - lastTime) / 1000; 
            
            animate.lastTime = currentTime;
            
            const clampedDeltaTime = Math.min(deltaTime, 0.1);

            updatePlayer(clampedDeltaTime);

            renderer.render(scene, camera);
        }

        // --- Funções de Controle (joystick e teclado) ---

        function onKeyDown(e) {
            if (!gameRunning) return; 
            if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA') {
                if (e.key === 'w' || e.key === 'W') keys.w = true;
                if (e.key === 's' || e.key === 'S') keys.s = true;
                if (e.key === 'a' || e.key === 'A') keys.a = true;
                if (e.key === 'd' || e.key === 'D') keys.d = true;
                
                // Tecla de Pulo (Espaço)
                if (e.key === ' ' || e.key === 'Spacebar') keys.space = true;
            }
        }
        function onKeyUp(e) {
            if (!gameRunning) return; 
            if (e.key === 'w' || e.key === 'W') keys.w = false;
            if (e.key === 's' || e.key === 'S') keys.s = false;
            if (e.key === 'a' || e.key === 'A') keys.a = false;
            if (e.key === 'd' || e.key === 'D') keys.d = false;
            
            if (e.key === ' ' || e.key === 'Spacebar') keys.space = false;
        }

        function joystick(id, callback) {
            const stick = document.getElementById(id);
            const inner = document.getElementById(id + '-inner');
            let rect = stick.getBoundingClientRect();
            let center = { x: rect.left + rect.width / 2, y: rect.top + rect.height / 2 };
            let active = false;

            // Função para resetar o joystick
            const resetStick = () => {
                active = false; 
                callback({ x: 0, z: 0 }); 
                inner.style.transform = `translate(0px, 0px)`; 
                stick.classList.remove('active'); 
            };
            
            stick.addEventListener("pointerdown", e => { 
                if (!gameRunning) return;
                e.preventDefault(); 
                active = true; 
                stick.classList.add('active'); 
                rect = stick.getBoundingClientRect(); 
                center = { x: rect.left + rect.width / 2, y: rect.top + rect.height / 2 };
            }, false);
            
            stick.addEventListener("pointerup", resetStick, false);
            stick.addEventListener("pointerleave", resetStick, false); 
            
            stick.addEventListener("pointermove", e => {
                if (!active) return;
                e.preventDefault();
                let dx = e.clientX - center.x;
                let dy = e.clientY - center.y;
                const mag = Math.sqrt(dx * dx + dy * dy);
                if (mag > 50) { dx = (dx / mag) * 50; dy = (dy / mag) * 50; }
                
                // move.x: Deslocamento horizontal (eixo X no 3D)
                // move.z: Deslocamento vertical. -dy/50 faz 'CIMA' (dy negativo na tela) ser 'FRENTE' (Z positivo ou negativo, dependendo da convenção, mas consistente com W/S).
                callback({ x: dx / 50, z: -dy / 50 }); 
                inner.style.transform = `translate(${dx}px, ${dy}px)`;
            }, false);
            
            window.addEventListener("resize", () => {
                rect = stick.getBoundingClientRect();
                center = { x: rect.left + rect.width / 2, y: rect.top + rect.height / 2 };
            });
        }

        init();
    </script>
</body>
    </html>
